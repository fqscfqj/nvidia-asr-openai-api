version: '3.8'

services:
  nvidia-asr:
    image: ghcr.io/fqscfqj/nvidia-asr-openai-api:latest
    container_name: nvidia-asr-openai-api
    ports:
      - "8909:8909"
    environment:
      - MODEL_PATH=/data/model
      - MODEL_TIMEOUT_SEC=300
      - MODEL_NAME=nvidia/canary-1b-v2
      - ENABLED_MODELS=canary-1b-v2
      - USE_FP16=true
      - API_PORT=8909
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/data/model
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8909/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: nvidia-asr-openai-network
