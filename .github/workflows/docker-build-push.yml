name: Build and Push Docker Image

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      registry:
        description: 'Registry to push to (ghcr or dockerhub)'
        required: false
        default: 'ghcr'
      image_name:
        description: 'Optional image name (owner/repo). Defaults to ghcr.io/owner/nvidia-asr-openai-api'
        required: false
      tag:
        description: 'Image tag'
        required: false
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: ${{ github.event.inputs.registry == 'ghcr' || github.event.inputs.registry == '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: ${{ github.event.inputs.registry == 'dockerhub' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare image name
        run: |
          REGISTRY="${{ github.event.inputs.registry }}"
          TAG="${{ github.event.inputs.tag }}"
          if [ -z "$TAG" ]; then TAG="latest"; fi

          if [ "$REGISTRY" = "dockerhub" ]; then
            OWNER="${{ secrets.DOCKERHUB_USERNAME }}"
            if [ -n "${{ github.event.inputs.image_name }}" ]; then
              PREFIX="${{ github.event.inputs.image_name }}"
            else
              PREFIX="${OWNER}/nvidia-asr-openai-api"
            fi
          else
            OWNER="${{ github.repository_owner }}"
            if [ -n "${{ github.event.inputs.image_name }}" ]; then
              PREFIX="${{ github.event.inputs.image_name }}"
            else
              PREFIX="ghcr.io/${OWNER}/nvidia-asr-openai-api"
            fi
          fi

          echo "IMAGE=${PREFIX}:${TAG}" >> $GITHUB_ENV
          echo "IMAGE_SHA=${PREFIX}:${GITHUB_SHA::8}" >> $GITHUB_ENV
          echo "IMAGE_PREFIX=${PREFIX}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.IMAGE_SHA }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
        timeout-minutes: 60

      - name: Published images
        run: |
          echo "Published image: $IMAGE"
          echo "Published image by SHA: $IMAGE_SHA"
