version: '3.8'

services:
  nvidia-asr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nvidia-asr-openai-api
    ports:
      - "8909:8909"
    
    # 环境变量配置
    environment:
      # 模型存储路径 (容器内路径)
      - MODEL_PATH=/data/model
      # 模型闲置超时时间 (秒), 超时后自动卸载释放显存
      - MODEL_TIMEOUT_SEC=300
      # 启用的模型列表 (逗号分隔): canary-1b-v2, parakeet-tdt-0.6b-v3, 或同时启用两个
      - ENABLED_MODELS=canary-1b-v2
      # 是否使用 FP16 半精度推理
      - USE_FP16=true
      # API 服务端口
      - API_PORT=8909
      # 日志级别
      - LOG_LEVEL=INFO
      # API Key 验证 (可选, 如不设置则不启用验证)
      # - API_KEY=your-secret-api-key-here
    
    # 挂载卷配置
    volumes:
      # 挂载本地模型目录到容器, 实现模型持久化存储
      - ./models:/data/model
    
    # GPU 资源配置
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # 容器重启策略
    restart: unless-stopped
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8909/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# 网络配置 (可选)
networks:
  default:
    name: nvidia-asr-openai-network
